<h1 mat-dialog-title> {{ title }} </h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label> Title </mat-label>
    <input matInput [(ngModel)]="book.title">
  </mat-form-field>
  <mat-form-field>
    <mat-label> Classification </mat-label>
    <input matInput [(ngModel)]="book.classification">
  </mat-form-field>
  <mat-form-field>
    <mat-label> Year </mat-label>
    <input matInput [(ngModel)]="book.year">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Select Author</mat-label>
    <mat-select [(ngModel)]="book.authorId" required>
      <mat-option *ngFor="let author of authors" [value]="author.id">
        {{author.fName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" *ngIf="edit" (click)="onDelete()">Delete</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</div>
